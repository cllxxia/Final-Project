    <body>
        <header id="header"></header>

        <section class="contact">
          <h3>CONTACT US!</h3>

             <p>1-800-236-9645</p>
              <p>Xbox@microsoft.support.com</p>
            </div>
          <h4>Let's get in touch!</h4>
             
        </section>
       <div class="info-form">

            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
